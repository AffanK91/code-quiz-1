<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
<div class="scores"><a href="highscores.html"></a></div>

<div class="timer">Time: <span id="time">0</span></div>

<div class="wrapper">
    <section>
<div id="start-screen" class="start">
    <h1>Coding Quiz Challenge</h1>
    <p>
        Try to answer the following code-related questions within
        the time limit. Keep in mind that incorrect answer will penalize your 
         score/time by 15 seconds.
    </p>
    <button id="start">Start Quiz</button>
    </div>
</section>

<section>
    <div id="questions" class="">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
    </div>
</section>

<section>
    <div id="end-screen" class="hide">
        <h2>All Done</h2>
        <p>Your final score is <span id="final-score"></span> </p>
        <p>
            Enter name or initials: <input type="text" id="initial" maxlength="10">
            <button id="submit">Submit</button>
        </p>
    </div>
</section>

<section>
    <div id="scores" class="hide">
        <h1> highscores</h1>
        <ol id="highscores"></ol> 

        <a href="index.html"><button>Go Back</button></a>
        <button id="clear">Clear Highscores</button>
    </div>
</div>
</section>

<div id="feedback" class="feedback-hide">

   
<script src="assets/jss/script.js"></script>

  </body>
</html>
